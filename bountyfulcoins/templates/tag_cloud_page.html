{% extends "base.html" %}
{% block title %}Keyword Tag Cloud{% endblock %}
{% block head %}Keyword Tag Cloud{% endblock %}
{% block content %}
	<div id="tag-cloud">
		{% for tag in tags %}
		<a href="/tag/{{ tag.name|urlencode }}/"
		class="tag-cloud-{{ tag.weight }}">
		{{ tag.name }}</a>
		{% endfor %}
	</div>
{% endblock %}
